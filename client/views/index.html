 <!DOCTYPE html>
<html ng-app="tissueApp">
  <head>
    <title>Tissue Tracker</title>

    <!-- Bootstrap Theme -->
    <link rel="stylesheet" type="text/css" href="http://bootswatch.com/spacelab/bootstrap.css">
  </head>

  <body>

      <!-- Meetups View -->
      <div ng-controller="tissueController" style="text-align: center; padding-top:50px;">
        <h1>{{ tissues.length }} issue(s) present</h1>
        <ul style="list-style-type: none;">
          <li ng-repeat="tissue in tissues" id="issues">
            {{tissue.issue}}
          </li>
        </ul>
        <form ng-submit="createTissue()">
          <input type="text" placeholder="What's your issue?" ng-model="tissueIssue"></input>
          <button class="btn btn-primary" type="submit" id="tissueButton">Grab a Tissue!</button>
        </form> 
      </div>

      <!-- SCRIPTS -->
      <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-resource.js"></script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

      <script type="text/javascript" src="/js/app.js"></script>
      <script type="text/javascript" src="/js/controllers/tissue-controller.js"></script>
    

  </body>
</html>
