 <!DOCTYPE html>
<html ng-app="tissueApp">
  <head>
    <title>Tissue Tracker</title>
  </head>

  <body>

      <!-- Meetups View -->
      <div ng-controller="tissueController">
        <h1>{{ tissues.length }} issue(s) present</h1>
        <ul>
          <li ng-repeat="tissue in tissues">
            {{tissue.issue}}
          </li>
        </ul>
        <form ng-submit="createTissue()">
          <input type="text" placeholder="What's your issue?" ng-model="tissueIssue"></input>
          <button type="submit">Grab a Tissue!</button>
        </form> 
      </div>

      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-resource.js"></script>

      <script type="text/javascript" src="/js/app.js"></script>
      <script type="text/javascript" src="/js/controllers/tissue-controller.js"></script>

  </body>
</html>
